<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website ẩm thực</title>
  <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" />
  
</head>

<body>
  
  <div class="header">
   
    <div class="logo">
      
      <a href="/">
        <img src="{{ url_for('static',filename='assets/logo.png') }}" style="width:200px; height:200px;" alt="" />
      </a>
    </div>
    <div class="title">
      <h1>H3T-Foods</h1>
      <p>Khám phá ẩm thực các vùng miền Việt Nam</p>
    </div>
    </div>
  

  
  <div id="dishesContainer" class="dishes">
    <div id="searchResults" style="display: none;">
      
      <ul id="resultsList">
    
          
      </ul>
    </div>
    <div id="popup-recipe" class="popup-recipe" onclick="hidePopup()">
      <div class="content">
        <span class="close" onclick="hidePopup()">&times;</span>
        <h2>Thông tin</h2>
        <p id="ingredients"></p>
        <p id="instructions"></p>
        <p id="price"></p>
        <div class="order-section">
          <h3>Đặt mua hàng</h3>
          <label for="name">Họ tên:</label>
          <input type="text" id="name" name="name">
          <label for="phone">SĐT:</label>
          <input type="text" id="phone" name="phone">
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address">
          <input type="hidden" id="mon_an" name="mon_an">
          <label for="quantity">Số lượng:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1">
          <button onclick="validateAndAddToCart()">Thêm vào giỏ hàng</button>
        </div>
        <div id="message-box" class="hidden"></div>
        
      </div>
      
    </div>
    
  </div>



  <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
</body>

</html>
